<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
    #marker
    *ngFor="let m of markers;"
    (markerClick)="clickedMarker(marker, info)"
    [openInfoWindow]="false"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [iconUrl]="m.iconUrl">

    <agm-info-window #info>
      <div class="title">{{m.name}}</div>
      <div class="info-card">
        <img [src]="m.photoUrl" [alt]="m.name" class="thumbnail">
        <div class="description">{{m.description}}<span class="more-info">More info...</span></div>
      </div>
      <div class="buttons">
        <button mat-button (click)="addToTrip(m, info)">{{isInTrip(m.id) ? 'Remove from trip' : 'Add to trip'}}</button>
      </div>
    </agm-info-window>
  </agm-marker>
</agm-map>

<div class="trip-selector">

</div>
