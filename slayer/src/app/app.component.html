<div class="container">
  <div class="hide" [ngClass]="{'hidden' : !toolbarVisible}" (click)="toolbarVisible = !toolbarVisible">
    <i class="material-icons">menu</i>
  </div>
  <div class="sidenav" [ngClass]="{'hidden' : !toolbarVisible}">
    <div class="trip-selector">
      <div class="title">
        Trip Planner
      </div>

      <div class="description" *ngIf="tripPlaces.length === 0">
        Please select places you would like to visit...
      </div>

      <div class="list">
        <div class="item" *ngFor="let item of tripPlaces" (click)="focusPlace(item)">
          <span class="name">{{item.name}}</span>
          <i class="material-icons" (click)="removePlace(item, $event)">delete</i>
        </div>
      </div>

      <div class="buttons">
        <button mat-raised-button
                type="button" color="primary"
                *ngIf="tripPlaces.length > 0"
                (click)="planTrip()">
          Napl√°novat cestu
        </button>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="map-container">
      <agm-map
        [latitude]="coordinates.lat"
        [longitude]="coordinates.lng"
        [zoom]="zoom"
        [styles]="style | async"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)">

        <agm-marker
          #marker
          *ngFor="let m of markers;"
          (markerClick)="clickedMarker(info)"
          [openInfoWindow]="false"
          [latitude]="m.coordinates.lat"
          [longitude]="m.coordinates.lng"
          [iconUrl]="m.iconUrl">

          <agm-info-window #info>
            <div class="map-title">{{m.name}}</div>
            <div class="info-card">
              <div class="center-cropped">
                <img [src]="m.photo_url" [alt]="m.name" class="thumbnail">
              </div>
              <div class="description">{{m.description}}<span class="more-info">More info...</span></div>
            </div>
            <div class="buttons">
              <button mat-button (click)="addToTrip(m, info)">{{isInTrip(m.id) ? 'Remove from trip' : 'Add to trip'}}</button>
            </div>
          </agm-info-window>
        </agm-marker>

        <agm-direction *ngIf="dir"
                       [origin]="dir.origin"
                       [destination]="dir.destination"
                       [waypoints]="dir.waypoints"
                       travelMode="WALKING">
        </agm-direction>
      </agm-map>
    </div>
    <div class="slider">
      <nouislider class="slider-el" [config]="config" [(ngModel)]="someRange"></nouislider>
    </div>
  </div>
</div>
